<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weight Tracker</title>


		<link rel="stylesheet" href="css/style.css" />
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
			rel="stylesheet"
		/>
		<script src="script.js" defer></script>
	</head>
	<body>
		<header class="header">
			<nav class="nav">
				<h2 class="nav__logo">Trackery</h2>
				<button class="nav__button btn btn-yellow">New User</button>
			</nav>
		</header>
		<section class="enterWeight">
			<form action="#" class="enterWeight__form form">
				<h3 class="form__header">Enter Weight</h3>
				<div class="form__inputs">
					<label for="weight" class="form__label">Enter Weight:</label>
					<input type="text" id="weight" class="form__input" />
				</div>
				<div class="form__inputs">
					<label for="date" class="form__label">Enter Date:</label>
					<input type="date" id="date"class="form__input" />
				</div>
				<button type="submit" class="form__button btn btn-purple">Submit</button>
			</form>
		</section>
		<section class="currentInfo">
			<h3 class="currentInfo__header">Current Info</h3>
			<button class="currentInfo__edit btn btn-yellow">Edit</button>

			<table class="table" id="table">
				<tr class="table__headers">
					<th>Description</th>
					<th>Info</th>
				</tr>
				<tr>
					<td class="table__name-desc" id="table__name-rec">Name:</td>
					<td class="table__name-desc" id="table__name-rec"></td>
				</tr>
				<tr>
					<td class="table__age-desc" id="table__name-desc">Age:</td>
					<td class="table__name-rec" id="table__name-rec"></td>
				</tr>
				<tr>
					<td class="table__height-desc" id="table__hight-desc">Height:</td>
					<td class="table__height-rec" id="table__hight-rec"></td>
				</tr>
				<tr>
					<td class="table__current-desc" id="table__current-desc">
						Current Weight:
					</td class="table__current-rec" id="table__current-rec">
					<td></td>
				</tr>
				<tr>
					<td class="table__BMI-desc" id="table__BMI-desc">BMI:</td>
					<td class="table__BMI-rec" id="table__BMI-rec"></td>
				</tr>
				<tr>
					<td class="table__goal-desc" id="table__goal-desc">Goal Weight:</td>
					<td class="table__goal-rec" id="table__goal-rec"></td>
				</tr>
				<tr>
					<td class="table__amountLef-desc" id="table__amountLeft-desc">
						Amount Left to Lose:
					</td>
					<td class="table__amountLef-rec" id="table__amountLeft-rec"></td>
				</tr>
				<tr>
					<td class="table__amountAvg-desc" id="table__amountAvg-desc">
						Average Amount Lost Per Week:
					</td>
					<td class="table__amountAvg-rec" id="table__amountAvg-rec"></td>
				</tr>
				<tr>
					<td class="table__targetDate-desc" id="table__targetDate-desc">
						When you'll hit you're goal:
					</td>
					<td class="table__targetDate-rec" id="table__targetDate-rec"></td>
				</tr>
			</table>
		</section>
		<div class="newUser modal">
			<form action="#" class="form newUser__form" id="newUser__form">
				<div class="form__top">
					<i class="fas fa-times form__exit"></i>
					<h3 class="form__header">Enter your info!</h3>
				</div>
				
				<div class="form__inputs">
					<label for="newUser__name" class="form__label">Enter Name:</label>
					<input type="text" id="newUser__name" class="form__input" />
				</div>
				<div class="form__inputs">
					<label for="newUser__age" class="form__label">Enter Age:</label>
					<input type="text" id="newUser__age" class="form__input" />
				</div>
				<div class="form__inputs">
					<label for="newUser__height" class="form__label">Enter Height:</label>
					<div class="form__heightInput">
						<input type="text" class="form__height" id="form__feet"> <span>feet</span><input type="text" class="form__height" id="form__inches"> <span>inches</span>
					</div>
					
				</div>
				<div class="form__inputs">
					<label for="newUser__currentWeight" class="form__label">Enter Current Weight:</label>
					<input type="text" id="newUser__currentWeight" class="form__input" />
				</div>
				<div class="form__inputs">
					<label for="newUser__goalWeight" class="form__label">Enter Weight Goal:</label>
					<input type="text" id="newUser__goalWeight" class="form__input" />
				</div>
				<input class="newUser__button form__button btn btn-purple" form="newUser__form" type="submit">Submit</input>
				


			</form>
		</div>
	</body>
</html>
